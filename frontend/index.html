<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAINDLE: Daily Drain Gang song guessing game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="font-size: 400%">DRAINDLE</h1>
    <div id="author-info">
        <h2 style="letter-spacing: 0.1rem; font-weight: normal; margin: 0;">THE DAILY DRAIN GANG SONG GUESSING GAME</h2>
        <p style="margin:0;">by spencrc</p>
    </div>
    <hr>
    <div id="game-links">
        <p>ARCHIVE</p>
        <p>DAY #000</p>
        <p>HELP</p>
    </div>
    <div id="progress">
        <p><u>1</u></p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
    <div class="guess-frame">
        <div class="guess-features">
            <button class="play">PLAY</button>
            <div class="guess-box">
                <input id="current-guess" placeholder="GUESS A SONG" autocomplete="off">
                <button class="submit">SKIP</button>
            </div>
        </div>
        <div class="clue-type">0.5 seconds</div>
    </div>
</body>
</html>
